<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Forms</title>
</head>

<body>
    <link rel=" stylesheet" href="myCSS.css">
    <span class="join">Join StuLancer!</span>
    <br><br>
    <p id="missions">What's your mission ?</p>
    <div class="overall_state">
        <div id="state">
            <div class="container1">
                <p>I WANT TO</p>
                <p id="hire1">HIRE A STULANCER</p>
            </div>
            <div class="container2">
                <p>I WANT TO</p>
                <p id="hire2">BE A STULANCER</p>
            </div>
        </div>
    </div>
    <br><br><br>
    <section id="overall">
        <div id="forms">
            <div class="container0">
                <input type="text" name="FirstName" id="fName" placeholder="First Name">
            </div>
            <div class="container01">
                <input width="90px" type="text" name="Last Name" id="lName" placeholder="Last Name">
            </div>
        </div>
        </div>

        <div id="formsx">
            <div class="containerEmail">
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div class="containerPass">
                <input type="password" name="password" id="mypassword" placeholder="password">
            </div>
        </div>
        </div>
        <div class="signme">
            <button type="button" name="sign Up" id="SignUp"><span>Sign Up</span></button>
        </div>
        <footer>
            <div id="myfoot">
                Copyright&copy;
                <h4>Powered by <i>@MaxCreates</i></h4>
            </div>
        </footer>

    </section>





</body>

</html>
